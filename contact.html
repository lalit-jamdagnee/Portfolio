    <main class="main">
      <section class="contact">
        <h2 class="contact__h2">Contact Me</h2>
        <form
          action="https://api.web3forms.com/submit"
          method="POST"
          class="contact__form"
        >
          <fieldset class="contact__fieldset">
            <div>
              <input type="hidden" name="access_key" value="83e7c724-58e9-47b4-9821-77f38f8a7413">

              <label class="contact__label" for="name">Name</label>
              <input
                class="contact__input"
                type="text"
                name="name"
                id="name"
                required
              />
            </div>
            <div>
              <label class="contact__label" for="email">Email</label>
              <input
                class="contact__input"
                type="email"
                name="email"
                id="email"
                required
              />
            </div>
            <div>
              <label class="contact__label" for="message">Message</label>
              <textarea
                class="contact__input"
                name="message"
                id="message"
                cols="30"
                rows="5"
              ></textarea>
            </div>
          </fieldset>
          <button class="contact__button" type="submit">Send</button>
        </form>
      </section>
    </main>
